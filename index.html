<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Diet & Workout Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #ecf9f1;
            border-radius: 6px;
        }
        .result h2 {
            color: #27ae60;
        }
        pre {
            white-space: pre-wrap;
            font-family: inherit;
        }
        hr {
            margin: 40px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü•ó AI Diet & Workout Recommendation</h1>

    <form action="/recommend" method="POST">

        <label>Dietary Preference</label>
        <select name="diet_pref" required>
            <option value="">Select</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select>

        <label>Fitness Goal</label>
        <select name="fitness_goal" required>
            <option value="">Select</option>
            <option value="Weight Loss">Weight Loss</option>
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="General Fitness">General Fitness</option>
        </select>

        <label>Lifestyle</label>
        <select name="lifestyle" required>
            <option value="">Select</option>
            <option value="Sedentary">Sedentary</option>
            <option value="Moderately Active">Moderately Active</option>
            <option value="Highly Active">Highly Active</option>
        </select>

        <label>Dietary Restrictions</label>
        <input type="text" name="restrictions" placeholder="Eg: lactose intolerance, none">

        <label>Health Conditions</label>
        <input type="text" name="health" placeholder="Eg: diabetes, BP, none">

        <button type="submit">Generate Recommendations</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>üîç Personalized Recommendations</h2>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}

    <!-- CHATBOT SECTION -->
    <hr>

    <h2>üí¨ Ask the AI Nutrition Assistant</h2>

    <form action="/chat" method="POST">
        <textarea name="chat_input" rows="4" placeholder="Ask anything about diet, workouts, or healthy lifestyle..." required></textarea>
        <button type="submit">Ask AI</button>
    </form>

    {% if chat_reply %}
    <div class="result">
        <h2>ü§ñ AI Response</h2>
        <pre>{{ chat_reply }}</pre>
    </div>
    {% endif %}

</div>

</body>
</html>
